---
# defaults file for ansible_azure_vm
# general vars 
azure_vm_location: northeurope
# resource group vars
azure_vm_resource_group_name: demo
# virtual network vars
azure_vm_vnet_name: vNet
azure_vm_vnet_address_prefixes: "10.0.0.0/16"
# subnet vars
azure_vm_subnet_name: subnet
azure_vm_subnet_address_prefix: "10.0.1.0/24"
# public ip vars
azure_vm_public_ip: true
# vm vars
azure_vm_vm_name_prefix: rhel
azure_vm_number_of_vm: 2
azure_vm_vm_size: Standard_DS1_v2
azure_vm_admin_username: '{{ lookup("env", "azure_rhel_admin_username") }}'
azure_vm_admin_ssh_pub_key: '{{ lookup("env", "azure_rhel_admin_ssh_pub_key") }}'
azure_vm_vm_image: rhel8-golden-image
azure_vm_vm_tags:
  env: testing
  app: demo